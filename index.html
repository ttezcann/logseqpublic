ree and think that the government should do even more to solve our countrylogseq____&apos;s problems. Still others have opinions somewhere in between. Where would you place yourself on this scale, or havenlogseq____&apos;t you made up your mind on this? logseq____&lt;brlogseq____&gt;logseq____&lt;brlogseq____&gt;(1: government should do more; 2…; 3: agree with both; 4…; 5: government does too much)logseq____&lt;brlogseq____&gt;logseq____&lt;brlogseq____&gt;logseq____&lt;/tdlogseq____&gt;\\n  logseq____&lt;/trlogseq____&gt;\\n  logseq____&lt;trlogseq____&gt;\\n    logseq____&lt;tdlogseq____&gt;helpsicklogseq____&lt;/tdlogseq____&gt;\\n    logseq____&lt;tdlogseq____&gt;opposition to the governmentlogseq____&apos;s responsibility in assisting with doctor and hospital billslogseq____&lt;/tdlogseq____&gt;\\n    logseq____&lt;tdlogseq____&gt;Ordinallogseq____&lt;brlogseq____&gt;COMPUTElogseq____&lt;/tdlogseq____&gt;\\n    logseq____&lt;tdlogseq____&gt;In general, some people think that it is the responsibility of the government in Washington to see to it that people have help in paying for doctors and hospital bills. Others think that these matters are not the responsibility of the federal government and that people should take care of these things themselves. Where would you place yourself on this scale, or havenlogseq____&apos;t you made up your mind on this? logseq____&lt;brlogseq____&gt;logseq____&lt;brlogseq____&gt;(1: government’s responsibility; 2…; 3: agree with both; 4…; 5: each person should take care of himself)logseq____&lt;brlogseq____&gt;logseq____&lt;brlogseq____&gt;logseq____&lt;/tdlogseq____&gt;\\n  logseq____&lt;/trlogseq____&gt;\\n  logseq____&lt;trlogseq____&gt;\\n    logseq____&lt;tdlogseq____&gt;helpblklogseq____&lt;/tdlogseq____&gt;\\n    logseq____&lt;tdlogseq____&gt;opposition to the idea that it is the governmentlogseq____&apos;s responsibility to assist Black peoplelogseq____&lt;/tdlogseq____&gt;\\n    logseq____&lt;tdlogseq____&gt;Ordinallogseq
